<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript - Exercise 1 - Printing Shapes</h2>

    <p>
      Task E. Upper triangle<br />
      Write a program upper.html that prints the top-right half of a square,
      given the side length.<br />
    </p>
    <p id="demo2"></p>
    <script type="text/javascript">
      var shapeSize = prompt("Please provide a number for shape size:");
      var first, second;
      for (first = shapeSize; first >= 1; first--) {
        for (second = 1; second <= first; second++) {
          document.write("*");
        }
        document.write("<br/>");
      }
    </script>
  </body>
</html>
